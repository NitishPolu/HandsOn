<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Feedback Form in HTML Example </title>

    <meta name="author" content="Codeconvey" />
    
    <link rel="stylesheet" href="css/style.css">
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" href="css/demo.css" />
	
</head>
<body>
<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1>Feedback</h1>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
       
<div class="feedback">
<p>Dear Customer,<br>
Thank you for using our Ship services. We would like to know how we performed. Please spare some moments to give us your valuable feedback as it will help us in improving our service.</p>

<h4>Please rate your service experience for the following parameters</h4>

<form method="post" action="#action-url">
<label>1. Was the shipment done correctly ?</label><br>
  
<span class="star-rating">
  <input type="radio" name="rating1" value="1"><i></i>
  <input type="radio" name="rating1" value="2"><i></i>
  <input type="radio" name="rating1" value="3"><i></i>
  <input type="radio" name="rating1" value="4"><i></i>
  <input type="radio" name="rating1" value="5"><i></i>
</span>

  <div class="clear"></div> 
  <hr class="survey-hr">
<label>2. Was the shipment of the product safe ?</label><br>
<span class="star-rating">
  <input type="radio" name="rating2" value="1"><i></i>
  <input type="radio" name="rating2" value="2"><i></i>
  <input type="radio" name="rating2" value="3"><i></i>
  <input type="radio" name="rating2" value="4"><i></i>
  <input type="radio" name="rating2" value="5"><i></i>
</span>

  <div class="clear"></div> 
  <hr class="survey-hr">
<label>3. Rate the service provided by the management</label><br>
<span class="star-rating">
  <input type="radio" name="rating3" value="1"><i></i>
  <input type="radio" name="rating3" value="2"><i></i>
  <input type="radio" name="rating3" value="3"><i></i>
  <input type="radio" name="rating3" value="4"><i></i>
  <input type="radio" name="rating3" value="5"><i></i>
</span>
 <br><br><br>
  <div class="clear"></div> 
  <center>
    <input style="background:#43a7d5;color:#fff;padding:12px;border:0;" type="submit">&nbsp;
  </center>
  <ol>
   <li>Hello!</li>
  </ol>

</form>
                  </div>
           
    		</div>
		</div>
    </div>
</section>
	</body>
</html>
